<div class="auth-container">
  <div class="auth-box">
    <div class="auth-header">
      <span class="logo-icon">S</span>
      <h1>Criar Conta Zero Loss</h1>
      <p>Tenha o controle financeiro de sua loja na palma de sua m√£o.</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-section">
        <div class="input-group">
          <label>Nome do Respons√°vel</label>
          <input type="text" [(ngModel)]="userData.nomeResponsavel" name="nome" required placeholder="Ex: Jo√£o Silva">
        </div>

        <div class="input-group">
          <label>E-mail</label>
          <input type="email" [(ngModel)]="userData.email" name="email" required placeholder="seu@email.com">
        </div>

        <div class="input-group">
          <label>Senha</label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="userData.senha" name="senha" required placeholder="No m√≠nimo 6 caracteres">
            <span class="toggle-icon" (click)="togglePassword()">
              {{ showPassword ? 'üëÅÔ∏è' : 'üôà' }}
            </span>
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="input-group">
          <label>Nome da Loja (Shopee)</label>
          <input type="text" [(ngModel)]="userData.nomeLoja" name="loja" required placeholder="Ex: Minha Loja Oficial">
        </div>

        <div class="input-group">
          <label>CNPJ</label>
          <input type="text" [(ngModel)]="userData.cnpj" name="cnpj" placeholder="00.000.000/0001-00">
        </div>
      </div>

      <div class="terms">
        <label>
          <input type="checkbox" [(ngModel)]="userData.termos" name="termos" required>
          Aceito os termos e pol√≠ticas do sistema.
        </label>
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading() || !this.userData.termos"
        class="btn-primary">
        {{ isLoading() ? 'Criando conta...' : 'Finalizar Cadastro' }}
      </button>

      <div class="auth-footer">
        J√° tem uma conta? <a routerLink="/login">Fazer Login</a>
      </div>
    </form>
  </div>
</div>
