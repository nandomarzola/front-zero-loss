<div class="calculadora-wrapper">
  <div class="dashboard-header">
    <div class="card">
      <label>ðŸ“¦ Embalagem</label>
      <input type="number" [(ngModel)]="embalagem" (input)="recalcular()" class="input-edit">
    </div>
    
    <div class="card">
      <label>ðŸ›’ Itens Vendidos</label>
      <div class="value">{{ totalVendido() }} un.</div>
    </div>

    <div class="card highlight">
      <label style="color: rgba(255,255,255,0.8)">ðŸ’° Lucro Final</label>
      <div class="value">{{ lucroTotal() | currency:'BRL' }}</div>
    </div>
  </div>

  <div class="tabela-container">
    <table>
      <thead>
        <tr>
          <th>PRODUTO</th>
          <th>QTD</th>
          <th>VENDA</th>
          <th>CMV</th>
          <th>LUCRO UNIT.</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itens(); trackBy: trackByFn">
          <td>
            <strong>{{ item.produto }}</strong><br>
            <small>{{ item.variacao }}</small>
          </td>
          <td>{{ item.quantidade }}</td>
          <td><input type="number" [(ngModel)]="item.precoVendaUnitario" (input)="recalcular()" class="input-edit"></td>
          <td><input type="number" [(ngModel)]="item.cmvUnitario" (input)="recalcular()" class="input-edit"></td>
          <td style="color: #059669; font-weight: 700;">{{ item.lucroUnitario | currency:'BRL' }}</td>
          <td style="font-weight: 800;">{{ item.lucroFinal | currency:'BRL' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
